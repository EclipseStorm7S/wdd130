<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <table class="Wahooga">
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Kevin G. Brown</td>
            <td>Hastening the Work in You</td>
            <td>BYUI</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Ulisses Soares</td>
            <td>Drawing Sterngth from the Savior's Love</td>
            <td>BYUI</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>David P. Homer</td>
            <td>Choose to Believe</td>
            <td>BYUI</td>
            <td>2025</td>
          </tr>
        </table>
        <form>
          <h3>Add more!</h3>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>
          <label for="year">Year:</label>
          <input type="text" id="year" name="year" required>
          <button type="submit">Send</button>
      </form>
      </div>
    </main>
  </div>
</body>
</html>
