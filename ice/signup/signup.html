<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            display: flex;
            background: rgb(120, 96, 64);
            justify-content: center;
        }
        #formContainer{
            width: 400px;
            margin: 40px;
            border: 10px solid rgb(0, 30, 139);
            border-radius: 20px;
            overflow: hidden;
            background-color: white;
        }
        header{
            padding: 10px;
            height: 150px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 2fr 1fr 1fr;
            text-align: center;
            background-image: url(images/jesus_feeds_5000.jpeg);
            background-size: cover;
        }
        #closeBtn{
            width:25px;
            height:25px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        h1, h2{
            color: white;
            text-shadow: 2px 2px black;
        }
        h3{
            margin-top: 20px;
        }
        #myForm{
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        #myForm section{
            text-align: center;
            grid-column: 1/3;
        }
        #books{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        #books img{
            width: 100%;
            transition: all 0.6s ease-in;
        }
        #books img:hover{
            transition: all 0.6s ease-out;
            transform:translatey(-20px) scale(1.05);
        }
        #myForm input:hover{
            background-color: lightgray;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <header>
            <button type="button" id="closeBtn">X</button>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </header>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="books">
            <img src="images/old_testament.webp" alt="Old Testament">
            <img src="images/new_testament.webp" alt="New Testament">
            <img src="images/book_of_mormon.webp" alt="Book of Mormon">
            <img src="images/doctrine_and_covenants.webp" alt="D & C">
            <img src="images/pearl_of_great_price.webp" alt="PoGP">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
